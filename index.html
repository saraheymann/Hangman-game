<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Femme Fatale Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Pacifico" rel="stylesheet">
	<script type="text/javascript" href="assests/javascript/game.js"></script>

</head>
<body>
<h1>Hangman</h1>
<h2>Femme Fatale's</h2>


<h3 id="words"></h3>
<div class="picSide">
	<img id="startPic" src="assets/images/startPic.jpeg">
	<!-- <img id="earthaPic" src="assets/images/earthaPic.jpeg">
	<img id="maePic" src="">
	<img id="divinePic" src="">
	<img id="pamPic" src="">
	<img id="turaPic" src=""> -->
</div>
<section class="gameSide">
	<p>Press any key to get started!</p>
	<p id="wins">Wins</p>
	<p>Current Word</p>

	<form id="letterForm">
	    <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
	    <input id="guess" name="guess" type="submit" value="Guess" />
	    <button id="restart" name="restart" type="button">Restart</button>
	</form>

	<p id="guesses">Number of guesses</p>
	<p id="deadLetters">Letters Already Guessed</p>
</section>
	





</body>
</html>
