<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/journal/bootstrap.min.css">
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Pacifico" rel="stylesheet">

</head>
<body>
<div class="jumbotron">
	<h1 class="header">HANGMAN: Femme Fatale Style</h1>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-xs-12">
			<div id="game">
				<!-- div tag for instructions -->
				<div class = "row" id="instructions">
					<h2>Press any key to start:</h2>
				</div>
				<!-- div tag to display the current playing word -->
				<div class = "row" id="word-div">
					<h3>Word is: </h3>
					<h4 id="word-play"></h4>
					<h4 id="winning-word"></h4>
				</div>
				<!-- div tag to display the wrong letters -->
				<div class = "row" id="wrong-guess">
					<h3>Wrong guesses: </h3>
					<h4 id="charset-wrong"></h4>
				</div>
				<!-- div tag to display the remaining number of guesses -->
				<div class = "row" id="num-remain">
					<h3>Number of guesses remaining: <strong id="num-guesses"></strong></h3>
				</div>
				<!-- div tag to display wins and losses -->
				<div class = "row" id="game-status">
					<div>
						<h4 id="wins">Wins: </h4>
					</div>
					<div>
						<h4 id="losses">Losses: </h4>
					</div>
				</div>
			</div>
		</div>
		<!-- div tag for layout purposes -->
		<div class="col-md-1 col-xs-12"></div>
		<div class="col-md-5 col-xs-12">
			<div class="row">
				<!-- div tag for changing images -->
				<div id="ff-img">
					<img src="assets/images/startPic.jpeg">
				</div>
				<!-- div tag to display status of playing, win, or loss -->
				<div id="status-is">
					<h3>You are playing this round.</h3>
				</div>
				<blockquote>
					<div id="ff-caption">
						<p></p>
					</div>
				</blockquote>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
